<!--invenias/templates/dashboard.html-->
{% extends './../base.html' %}
{% load static %}
{% block content %}
  <div class="container-fluid" style="position: fixed;top: 80px;left: 0;right: 0;bottom: 0;overflow-y: scroll;" id="applications">
        <div class="row" style="width: inherit;">
        <div class="col" style="height: 50px;">
            <!-- Dummy Row for padding -->
        </div>
        
    </div>
        <div class="row" style="width: inherit;">
        <div class="col-lg-10 col-md-12 mx-auto">
                <h2 style="font-size:25px;font-weight: bold;font-family:Varela Round;float:left;color:#002b50;margin-left:400px;margin-bottom: 25px;;">
                   Match 
                </h2>
            </div>
        </div>

        <div class="row" style="width: inherit;">
       <div class="col-lg-6 mx-auto rounded shadow text-center" style="height:400px;padding-top: 20px;">
        <div class="card-body">
          <form  action="{% url 'match:display_match' %}" method="GET"  enctype="multipart/form-data">
             {% csrf_token %}
             {% for match in matches %}
          <div class="form-row col-lg-9 mx-auto text-left" style="font-family:Varela Round;font-size: 15px;">
          <div class="col-sm-4">
          <label for="myfile">Match Type</label>
          </div>
              <!-- <input type="file" id="myfile" name="myfile"> -->
              <div class="col-sm-4">
              {{ match.match_type }}
              </div>
            </div>
          <br/>
              <br/>
              <br/>
             <div class="form-row col-lg-9 mx-auto text-left" style="padding-left:100px;font-family:Varela Round;font-size: 15px;">
              <div class="col-sm-12" style="margin-left:50px;">

              <div class="btn-group" role="group">
              <a class='edit' style="color:#a4232c;padding:5px;" title="back"
              data-toggle="tooltip" href="{% url "match:list_matches" %}">
              <i class="material-icons"> arrow_back</i>
              </a>
              </div>
            </div>
            </div>

          </form>
        </div>
  
    </div>
</div> 
</div>

  <!-- </div> -->
  {% endblock %}
